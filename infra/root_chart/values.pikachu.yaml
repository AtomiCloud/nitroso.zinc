serviceTree:
  landscape: &landscape pikachu

bromine:
  enable: true
  target: &target "nitroso-zinc"

# -- YAML Anchor for PodSecurityContext
podSecurityContext: &podSecurityContext
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

# -- YAML Anchor for SecurityContext
securityContext: &securityContext
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
xSecurityContext: &migrateSecurityContext
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
api:
  enabled: true
  fullnameOverride: "zinc-api"
  envFromSecret: *target
  serviceTree:
    landscape: *landscape
  image:
    repository: ghcr.io/atomicloud/nitroso.zinc/api
  imagePullSecrets: []
  securityContext: *securityContext
  podSecurityContext: *podSecurityContext
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  configMountPath: /app/Config

  service:
    type: ClusterIP
    port: 80
    containerPort: 9050

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "entei-zinc-letsencrypt-issuer"
    hosts:
      - host: api.zinc.nitroso.pikachu.cluster.atomi.cloud
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - api.zinc.nitroso.pikachu.cluster.atomi.cloud
        secretName: api-zinc-nitroso-pikachu-tls

migration:
  enabled: true
  fullnameOverride: "zinc-migration"
  envFromSecret: *target
  securityContext: *migrateSecurityContext
  podSecurityContext: *podSecurityContext
  configMountPath: /app/Config

  image:
    repository: ghcr.io/atomicloud/nitroso.zinc/migrate
  serviceTree:
    landscape: *landscape

maindb:
  enable: false

maincache:
  enable: false

streamcache:
  enable: true
  fullnameOverride: "zinc-streamcache"
  commonAnnotations:
    atomi.cloud/landscape: *landscape
  commonLabels:
    atomi.cloud/landscape: *landscape
  podAnnotations:
    atomi.cloud/landscape: *landscape

mainstorage:
  enable: false
