serviceTree:
  landscape: &landscape lapras

api:
  enabled: true
  serviceTree:
    landscape: *landscape

  fullnameOverride: "zinc-api"
  replicaCount: 1

  configMountPath: /app/App/Config

  service:
    type: ClusterIP
    port: 80
    containerPort: 9001

  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: api.zinc.nitroso.lapras.lvh.me
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

migration:
  fullnameOverride: "zinc-migration"
  enabled: false

maindb:
  enable: true
  fullnameOverride: "zinc-maindb"

maincache:
  enable: true
  fullnameOverride: "zinc-maincache"

mainstorage:
  enable: true
  fullnameOverride: "zinc-mainstorage"
